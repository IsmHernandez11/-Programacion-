<body>

<h2>Formulario Estudiante</h2>

<label>ID:</label>
<input type="text" id="id">
<div id="errorId" class="error"></div>

<label>Nombre:</label>
<input type="text" id="nombre">

<label>Correo:</label>
<input type="text" id="correo">

<hr>

<h3>Eliminar estudiante por ID</h3>

<input type="text" id="idEliminar" placeholder="Ingrese ID">

<button onclick="eliminar()">Eliminar estudiante</button>

<h2>Lista de Estudiantes</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody id="lista"></tbody>
</table>

<script src="js/script.js"></script>
</body>
